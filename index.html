<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Alamein Towers</title>
    <link rel="icon" type="image/x-icon" href="./Photos/icon.jpg">    
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/index.css">    
</head>
<body>
    <div class="container-fluid full">
        <form class="fullSize" id="fullSize">
            <h1 id="header">
                LOGIN
            </h1>
            <div class="inputs" id="input1">
                <label>User Name</label>
                <input required placeholder="Account Name" type="text" name="userName" id="userName"/>
            </div>
            <div class="inputs" id="input2">
                <label>Password</label>
                <input required placeholder="Account Password" type="password" name="password" id="password"/>
            </div>
            <div class="inputs" id="input3">
                <input value="Login" type="submit" name="submit" id="submit"/>
            </div>        
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="./js/all.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/loginForm.js"></script>
</body>
</html>
